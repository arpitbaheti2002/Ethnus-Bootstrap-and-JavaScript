<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Task 6</title>
  </head>
  <body class="w-50 mx-auto">

    <form class="row g-3 bg-body-secondary was-validated p-2" novalidate="">
      <div class="col-md-12">
        <label for="Name" class="form-label">Name</label>
        <input type="text" class="form-control" id="Name" required="" />
        <div class="invalid-feedback">Name is required</div>
      </div>
      <div class="col-md-12">
        <label for="Email" class="form-label">Email</label>
        <input type="email" class="form-control" id="Email" required="" />
        <div class="invalid-feedback">Email is required</div>
      </div>
      <div class="col-md-12">
        <label for="Password" class="form-label">Password</label>
        <input type="password" class="form-control" id="Password" required="" />
        <div class="invalid-feedback">Password is required</div>
      </div>
      <div class="col-md-12">
        <label for="Hobbies" class="form-label">Hobbies</label>
        <textarea type="text" class="form-control" id="Hobbies" rows=1></textarea>
      </div>
      <div class="col-12">
        <button class="btn btn-danger w-100" type="submit">Submit form</button>
      </div>
    </form>

  </body>
</html>
